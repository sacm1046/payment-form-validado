<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form action="">
                    <div class="card">
                        <div class="card-header">Payment Form Example</div>
                        <div class="card-body">

                            <div class="container">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="alert alert-danger d-none" id="alerta">Some field are missing</div>
                                    </div>
                                </div>
                                <div class="row">

                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label for="" class="form-label">Card</label>
                                            <input type="text" id="card" placeholder="Card" class="form-control" pattern="[0-9]{16}">
                                        </div>
                                    </div>

                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="" class="form-label">Cvc</label>
                                            <input type="text" id="cvc" placeholder="Cvc" class="form-control" pattern="[0-9]{3}">
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <label for="" class="form-label">Amount</label>
                                        <div class="row">
                                            <div class="col-8 col-sm-1 p-0 text-right">
                                                <label for="" class="form-label flex-x">$</label>
                                            </div>
                                            <div class="col-4 col-sm-11">
                                                <input type="text" id="amount" placeholder="Amount"
                                                    class="form-control" pattern="[0-9]{1,10}"></input>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="" class="form-label">First Name</label>
                                            <input type="text" id="firstname" placeholder="First Name" class="form-control">
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="" class="form-label">Last Name</label>
                                            <input type="text" id="lastname" placeholder="Last Name" class="form-control">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="" class="form-label">City</label>
                                            <input type="text" id="city" placeholder="City" class="form-control">
                                        </div>
                                    </div>

                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="" class="form-label">State</label>
                                            <select name="" id="state" class="form-control">
                                                <option value="">Select</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="" class="form-label">Postal Code</label>
                                            <input type="text" id="postalcode" class="form-control" placeholder="Postal Code">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="" class="form-label">We accept</label>
                                            <div class="form-label bg-secondary">
                                                <div class="form-check form-check-inline m-2">
                                                    <input class="form-check-input" type="radio"
                                                        name="inlineRadioOptions" id="checkmc" value="mastercard">
                                                    <i class="fa fa-cc-mastercard"></i>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio"
                                                        name="inlineRadioOptions" id="checkvisa" value="visa">
                                                    <i class="fa fa-cc-visa"></i>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio"
                                                        name="inlineRadioOptions" id="checkdiners" value="dinersclub">
                                                    <i class="fa fa-cc-diners-club"></i>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio"
                                                        name="inlineRadioOptions" id="checkamex" value="americanexpress">
                                                    <i class="fa fa-cc-amex"></i>
                                                </div>

                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-3"></div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="" class="form-label">Message</label>
                                            <textarea class="form-control" id="message" name="comentarios" rows="3"
                                                cols="40"></textarea>
                                            <small>add any notes here.</small>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
            </div>
        </div>

        <div class="card-footer text-right">
            <!-- text-right mueve el texto a la derecha, las clases se escriben dentro del mismo class separadas con espacios-->
            <button type="reset" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
        </div>

    </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
    <script src="./validator.min.js"></script>

</body>

</html>
